UI_setting_showPlayerDamage_text: "Показати шкоду гравця"
UI_setting_showPlayerDamage_tooltip: "Якщо увімкнено, шкода гравця буде відображатися поряд зі смугою здоров'я.\n\n• <b>Завжди</b> — шкода гравця буде відображатися завжди.\n <b>Перемикаючи</b> — при натисканні клавіші-перемикача\n• <b>Утримуючи</b> — шкода гравця відображатиметься лише <b>поки</b> натиснута клавіша-перемикач.\n\nПримітка: буде відображатися шкода, яка була завдана в межах вашого діапазону радіосигналу!"
UI_setting_showPlayerStats_text: "Показувати статистику гравців"
UI_setting_showPlayerStats_tooltip: "Якщо увімкнено, поруч з індикатором здоров'я відображатиметься статистика гравців (WGR, відсоток перемог, битви).\n\n• <b>Завжди</b> - статистика гравців завжди буде відображатися постійно.\n• <b>Перемикання</b> - статистика гравця буде вмикатися/вимикатися після натискання клавіші перемикання\n• <b>Тримання</b> - статистика гравця відображатиметься лише доти, доки натиснута клавіша перемикання.\n\nПримітка: Статистика гравця під час бою доступна лише в тому випадку, якщо гравець не використовує анонімайзер!»
UI_setting_showTeamHealth_text: "Число здоров'я команд "
