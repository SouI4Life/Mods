UI_setting_spottedIconScale_text: "Масштабування іконки засвіту"
UI_setting_spottedIconScale_tooltip: "Встановлює коефіцієнт масштабування для розміру піктограми.\n\nЗа замовчуванням розмір піктограми цього мода становить 24px.\nКоефіцієнт масштабування 1 означає, що масштабування не відбувається.\nКоефіцієнт масштабування 0.5 означає, що розмір множиться на 0.5, тобто зменшується до 50%.\nКоефіцієнт масштабування більший за 1 означає, що зображення розтягується, що завжди призводить до втрати якості зображення. Крім того, максимальна висота одного рядка на панелі програвача становить 24 пікселі.\n\nНайкращі результати досягаються за допомогою фактору: 1 (100%), 0.5 (50%) або 0.25 (25%)"
