UI_setting_classColor_text: "Колір класу техніки"
UI_setting_classColor_tooltip: "Якщо увімкнено, смуги здоров'я будуть відображатися кольорами класів техніки.<br><br>Приклад:<br><img src="img://gui/maps/playerPanelPro/icons/healthbar/9/hp_lightTank.png" vspace="-5"> Легкий танк<br><img src="img://gui/maps/playerPanelPro/icons/healthbar/9/hp_mediumTank.png" vspace="-5"> Середній танк<br><img src="img://gui/maps/playerPanelPro/icons/healthbar/9/hp_heavyTank.png" vspace="-5"> Важкий танк<br><img src="img://gui/maps/playerPanelPro/icons/healthbar/9/hp_AT-SPG.png" vspace="-5"> ПТ-САУ<br><img src="img://gui/maps/playerPanelPro/icons/healthbar/9/hp_SPG.png" vspace="-5"> САУ<br><br><br>Якщо цю опцію вимкнено, смуги здоров'я будуть пофарбовані в зелений колір (союзна команда) та червоний (ворожа команда).<br><br>за замовчуванням: вимкнено"
UI_setting_cleanMessages_text: "Чисті повідомлення"
UI_setting_cleanMessages_tooltip: "При виборі цієї опції всі нікнейми гравців (з тегами клану) в бойовому чаті, повідомлення вбивств, що зникають, і т.д. будуть видалені, а значок класу танка буде поміщений перед назвою танка у кольорі класу техніки для кращої розбірливості.<br/><br/><b>стандартне повідомлення:</b><br/><font color="#00ff00">нікнейм[CLAN](S.Conqueror) знищив ціль[CLAN](EBR 105)</font><br/><br/><b>з активованими чистими повідомленнями:</b><br/><font color="#00ff00"><img src="img://gui/maps/icons/vehicleTypes/green/heavyTank.png" width="17" height="21" vspace="-5"/> S.Conqueror знищив <img src="img://gui/maps/icons/vehicleTypes/red/lightTank.png" width="17" height="21" vspace="-5"/>EBR 105</font><br/><br/>по замовчуванню: вимкнено"
